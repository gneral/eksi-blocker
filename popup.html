<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekşi Sözlük Ad Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 15px;
      margin: 0;
      color: #333;
    }
    
    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #81C14B;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #81C14B;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      font-weight: bold;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px 0;
      margin-top: 10px;
      background-color: #81C14B;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    
    .button:hover {
      background-color: #6BA53E;
    }
    
    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Ekşi Sözlük Ad Blocker</h1>
  
  <div class="toggle-container">
    <span>Etkinleştir:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enabledToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="statusText" class="status">Durum: Yükleniyor...</div>
  
  <a href="#" id="optionsBtn" class="button">Ayarlar</a>
  
  <div class="footer">
    Geliştirici: gneral &copy; 2025
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
